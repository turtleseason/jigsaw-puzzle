<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="./index.css"></style>
		<title>Jigsaw Puzzle</title>
	</head>

	<body>
		<div>
			<label>Choose an image:
				<select id="puzzle-image-select">
					<option value="images/van-gogh-roses-nga.jpg">Roses</option>
					<option value="images/casey-horner-80UR4DM2Rz0-unsplash.jpg">Starry Sky</option>
					<option value="images/david-clode-eOSqRq2Qm1c-unsplash.jpg">Coral</option>
					<option value="images/luca-huter-vFrhuBvI-hI-unsplash.jpg">Moonlit Field</option>
					<option value="images/scott-webb-lYzgtps0UtQ-unsplash.jpg">Succulents</option>
					<option value="images/travel-sourced-FsmcD6uKcHk-unsplash.jpg">Jellyfish</option>
					<option value="lunar_festival.png">freebirb</option>
				</select>
			</label>
			<label>Rows:
				<input id="row-input" type="number" value="7" min="2" max="50"/>
			</label>
			<label>Columns:
				<input id="col-input" type="number" value="10" min="2" max="50"/>
			</label>
			<button id="new-puzzle-btn" type="button">New puzzle</button>
		</div>

		<div id="react-root"> </div>
	</body>
</html>
