<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Puzzle piece</title>
		<style type="text/css">
			body {
				background: #74A5D0;
			}

			.puzzle-container {
				position: relative;
				height: 900px;
				width: 1600px;
				margin: 0 auto;
				user-select: none;
			}

			.puzzle-background {
				background: #def0e6;
				width: 100%;
				height: 100%;
			}

			.puzzle-area {
				position: absolute;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
			}

			.puzzle-complete {
				background-position: center;
			}

			.puzzle-piece, .puzzle-complete {
				background-color: transparent;
				background-image: url('lunar_festival.png');
				background-repeat: no-repeat;
			}

			.puzzle-piece {
				position: absolute;
			}

			.puzzle-piece.block-pointer-events {
				pointer-events: none;
			}
		</style>
	</head>

	<body>
		<div id="react-root"> </div>
	</body>
</html>
