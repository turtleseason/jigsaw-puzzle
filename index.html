<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Puzzle piece</title>
		<style type="text/css">
			body {
				background: #74A5D0;
			}

			#puzzle_container {
				position: relative;
				top: 50px;
				width: 1221px;
				height: 823px;
				margin: 0 auto;
			}

			.puzzle_piece, .puzzle_complete {
				background-color: #FFFFFF;
				background-image: url('lunar_festival.png');
				background-repeat: no-repeat;
			}

			.puzzle_piece {
				position: absolute;
			}

			.puzzle_complete {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="puzzle_container"> </div>
	
		<!-- Note: when deploying, replace "development.js" with "production.min.js". -->
		<script src="react.development.js"></script>
		<script src="react-dom.development.js"></script>
		<script src="puzzle.js"></script>
	</body>
</html>
