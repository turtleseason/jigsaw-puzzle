<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Puzzle piece</title>
		<style type="text/css">
			* {
				user-select: none;
			}

			body {
				background: #74A5D0;
			}

			#puzzle_container {
				position: relative;
				/* top: 50px; */
				/* min-width: 1221px; */
				/* min-height: 823px; */
				margin: 0 auto;
			}

			.puzzle_background {
				height: 90vh;
				width: 80vw;
				background: #def0e6;
				margin: 5vh auto;
			}

			.puzzle_piece, .puzzle_complete {
				background-color: #FFFFFF;
				background-image: url('lunar_festival.png');
				background-repeat: no-repeat;
			}

			.puzzle_piece {
				position: absolute;
			}

			.puzzle_piece.block_pointer_events {
				pointer-events: none;
			}

			.puzzle_complete {
				width: 100%;
				height: 100%;
			}
		</style>
	</head>

	<body>
		<div id="puzzle_container"> </div>
	</body>
</html>
