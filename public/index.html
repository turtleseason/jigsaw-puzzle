<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Jigsaw Puzzle</title>
	</head>

	<body>
		<div class="container mt-4 text-center">
			<h1>Jigsaw Puzzle</h1>
		</div>
		<div class="container mt-4">
			<form class="form-inline justify-content-center">
				<label class="mr-2" for="puzzle-image-select">Choose an image:</label>
				<select id="puzzle-image-select" class="custom-select mr-sm-4 mb-2 mb-md-0">
					<option value="images/van-gogh-roses-nga.jpg">Roses</option>
					<option value="images/casey-horner-80UR4DM2Rz0-unsplash.jpg">Starry Sky</option>
					<option value="images/david-clode-eOSqRq2Qm1c-unsplash.jpg">Coral</option>
					<option value="images/luca-huter-vFrhuBvI-hI-unsplash.jpg">Moonlit Field</option>
					<option value="images/scott-webb-lYzgtps0UtQ-unsplash.jpg">Succulents</option>
					<option value="images/travel-sourced-FsmcD6uKcHk-unsplash.jpg">Jellyfish</option>
					<option value="lunar_festival.png">freebirb</option>
				</select>
				<label class="mr-2" for="row-input">Rows:</label>
				<input id="row-input" class="mr-2" type="number" value="7" min="2" max="25"/>
				<label class="mr-2" for="col-input">Columns:</label>
				<input id="col-input" class="mr-4" type="number" value="10" min="2" max="25"/>
				<button id="new-puzzle-btn" class="btn btn-light" type="button">New puzzle</button>
			</form>
		</div>

		<div id="react-root" class="mt-3"> </div>
	</body>
</html>
